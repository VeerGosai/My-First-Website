<!DOCTYPE html>
<html>
<head>
    <title>My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* ... (previous styles) ... */

        /* Light/Dark Mode Toggle */
        .mode-toggle {
            text-align: right;
            padding: 1rem;
            background-color: #333;
        }

        .mode-toggle label {
            color: #fff;
            font-size: 14px;
            margin-right: 10px;
        }

        .mode-toggle input[type="checkbox"] {
            display: none;
        }

        .mode-toggle .slider {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            transition: background-color 0.3s;
        }

        .mode-toggle .slider:before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background-color: #fff;
            left: 2px;
            top: 1px;
            transition: left 0.3s;
        }

        input[type="checkbox"]:checked + .slider {
            background-color: #007bff;
        }

        input[type="checkbox"]:checked + .slider:before {
            left: calc(100% - 20px);
        }

        /* Simple Image Gallery */
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 2rem;
        }

        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0;">Welcome to My Website</h1>
    </header>

    <nav>
        <!-- ... (navigation menu) ... -->
    </nav>

    <main>
        <h2>About Me</h2>
        <p>I'm currently a South African student who wants to study Computer Science.</p>

        <!-- Simple Image Gallery -->
        <div class="image-gallery">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
        </div>
    </main>

    <!-- Contact Section -->
    <section class="contact-section">
        <!-- ... (contact section content) ... -->
    </section>

    <!-- External Link Section -->
    <section class="external-link-section">
        <!-- ... (external link section content) ... -->
    </section>

    <!-- Light/Dark Mode Toggle -->
    <div class="mode-toggle">
        <label for="mode-switch">Dark Mode</label>
        <label class="switch">
            <input type="checkbox" id="mode-switch">
            <span class="slider"></span>
        </label>
    </div>

    <footer>
        <p>&copy; 2023 Veer Gosai</p>
    </footer>

    <!-- Script for Light/Dark Mode Toggle -->
    <script>
        const modeSwitch = document.getElementById('mode-switch');
        modeSwitch.addEventListener('change', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
