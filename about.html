<!DOCTYPE html>
<html>
<head>
    <title>My Website - About</title>
    <style>
        /* ... (your CSS styles) ... */
         /* Reset default margin and padding for body */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
    }

    /* Style for the header */
    header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1rem 0;
    }

    /* Style for navigation menu */
    nav {
        background-color: #444;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }

    nav li {
        margin: 0;
        padding: 1rem;
    }

    nav a {
        text-decoration: none;
        color: #fff;
    }

    /* Style for main content */
    main {
        max-width: 800px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff;
        box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
    }

    /* Style for footer */
    footer {
        text-align: center;
        padding: 1rem;
        background-color: #444;
        color: #fff;
    }

    /* Style for contact section */
    .contact-section {
        background-color: #f9f9f9;
        padding: 2rem;
        text-align: center;
    }

    /* Style for external link section */
    .external-link-section {
        background-color: #fff;
        padding: 2rem;
        text-align: center;
    }

    /* New color styles */
    h2 {
        color: #333;
        border-bottom: 2px solid #333;
        padding-bottom: 0.5rem;
    }

    a {
        color: #007bff;
    }

    a:hover {
        color: #0056b3;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header>
        <h1 style="margin: 0;">Welcome to My Website</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="other-websites.html">Other Websites</a></li>
        </ul>
    </nav>

    <main>
        <h2>About Me</h2>
        <p>I'm Currently A South African student who wants to study Computer Science.</p>
    </main>

    <footer>
        <p>&copy; 2023 Veer Gosai</p>
    </footer>
</body>
</html>
